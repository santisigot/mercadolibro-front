<header class="main-header">
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="container">
      <div class="header-content">
        <!-- Logo -->
        <div class="logo" routerLink="/">
          <svg width="32" height="32" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 5H35C36.1046 5 37 5.89543 37 7V43C37 44.1046 36.1046 45 35 45H10C8.89543 45 8 44.1046 8 43V7C8 5.89543 8.89543 5 10 5Z" fill="white"/>
            <path d="M15 15H30M15 22H30M15 29H25" stroke="#c62828" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span class="logo-text">Mercado Libro</span>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
          <input 
            type="text" 
            class="search-input" 
            placeholder="Buscar libros, novelas, sagas y más..."
            [(ngModel)]="searchQuery"
            (keyup.enter)="onSearch()"
          />
          <button class="search-btn" (click)="onSearch()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>
        </div>

        <!-- User Actions -->
        <div class="user-actions">
          <button class="btn-action" routerLink="/login">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Iniciar Sesión
          </button>
          <button class="btn-favorites">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            Favoritos
          </button>
          <button class="btn-cart">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            Mi Carrito
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
